<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/index.js" defer></script>
    <title>ODIN</title>
  </head>

  <body>
    <main>
      <section class="left-section">
        <div class="banner">
          <img class="logo" src="assets/logo/odin-lined.png" alt="odin-logo" />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="image-credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              class="image-credit-link"
              >Halie West</a
            >
            on
            <a href="https://unsplash.com/" class="image-credit-link"
              >Unsplash</a
            >
          </p>
        </div>
      </section>

      <section class="right-section">
        <div class="heading-2-container">
          <h2 class="heading-2">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
          </h2>
        </div>
        <p class="heading-2-bottom">You <em>know</em> you want to.</p>
        <form class="form" action="#" novalidate>
          <div class="form-contents">
            <h3 class="heading-3">Let's do this!</h3>
            <div>
              <fieldset class="name-inputs fieldset">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input
                    type="text"
                    id="first-name"
                    class="form-input first-name"
                    required
                  />
                  <span
                    class="error first-name-error"
                    aria-live="polite"
                  ></span>
                </div>
                <div>
                  <label for="last-name">LAST NAME</label>
                  <input
                    type="text"
                    id="last-name"
                    class="form-input last-name"
                    required
                  />
                  <span class="error last-name-error" aria-live="polite"></span>
                </div>
              </fieldset>

              <fieldset class="contact-inputs fieldset">
                <div>
                  <label for="user-email">EMAIL</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input email"
                    minlength="8"
                    required
                  />
                  <span class="error email-error" aria-live="polite"></span>
                </div>
                <div>
                  <label for="user-tel">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-input phone"
                    pattern="[1-11]{1}[0-9]{9}"
                    minlength="9"
                    required
                  />
                  <span class="error phone-error" aria-live="polite"></span>
                </div>
              </fieldset>

              <fieldset class="contact-inputs fieldset">
                <div>
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input password"
                    required
                  />
                  <span class="error password-error" aria-live="polite"></span>
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="form-input confirm-password"
                    required
                  />
                  <span
                    class="error confirm-password-error"
                    aria-live="polite"
                  ></span>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="btn-container">
            <input class="form-btn" type="submit" value="Create Account" />
            <p class="login-text">
              Already have an account? <span>Log in</span>
            </p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
