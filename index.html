<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ODIN</title>
  </head>
  <body>
    <section class="left-section">
      <div class="banner">
        <img class="logo" src="/assets/logo/odin-lined.png" alt="odin-logo" />
        <h1 class="logo-text">ODIN</h1>
      </div>
      <div class="image-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            class="image-credit-link"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" class="image-credit-link">Unsplash</a>
        </p>
      </div>
    </section>

    <div>
      <section class="right-section">
        <div class="heading-2-container">
          <h2 class="heading-2">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
          </h2>
        </div>
        <p class="heading-2-bottom">You <em>know</em> you want to.</p>
        <form class="form" action="#">
          <div class="form-contents">
            <h3 class="heading-3">Let's do this!</h3>
            <div>
              <fieldset class="name-inputs fieldset">
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input id="first-name" class="form-input" type="text" />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label>
                  <input id="last-name" class="form-input" type="text" />
                </div>
              </fieldset>

              <fieldset class="contact-inputs fieldset">
                <div>
                  <label for="email">EMAIL</label>
                  <input class="form-input" type="email" />
                </div>
                <div>
                  <label for="phone">PHONE NUMBER</label>
                  <input class="form-input" type="phone" />
                </div>
              </fieldset>

              <fieldset class="contact-inputs fieldset">
                <div>
                  <label for="password">PASSWORD</label>
                  <input class="form-input" type="password" />
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input class="form-input" type="confirm-password" />
                </div>
              </fieldset>
            </div>
          </div>
          <div class="btn-container">
            <input class="form-btn" type="button" value="Create Account" />
            <p class="login-text">
              Already have an account? <span>Log in</span>
            </p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
